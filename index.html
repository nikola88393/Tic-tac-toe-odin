<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <main>
        <div class="gameContainer">
            <div class="header">Tic-Tac-Toe</div>
            <div class="boardContainer">
                <div class="overlay"><div class="overlayAnnouncer announcer"></div>
                </div>
                <div class="board">
                    <div class="introText">
                    Enter player names and click start game
                    </div>
                </div>
            </div>
            <div class="infoContainer">
                <div class="announcer">
                    Player1 is always first
                </div>
                <div>
                <div class="inputContainer">
                    <div class="player1name">
                        <label for="player1">Player1's name:</label>
                        <input type="text" id=player1 value="Player1" placeholder="Player1's name">
                    </div>
                    
                    <div class="player2name">
                        <label for="player2">Player2's name:</label>
                        <input type="text" id="player2" value="Player2" placeholder="Player2's name">    
                    </div>
                    <button class="button" id="startGameButton">Start Game</button>

                </div>
                <div class="scoreBoard">
                    <p class="player1Score"></p>
                    <p class="player2Score"></p>
                    <button class="button" id="restartGameButton">Restart Game</button>
                </div>
            </div>
                
                <!-- <div class="controlButtons"> -->
                <!-- </div> -->
                
            </div>
        </div>
    </main>
</body>
</html>
